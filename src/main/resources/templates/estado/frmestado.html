<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">

<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/entidad/frmentidad.js}" type="text/javascript"></script>
	
	<nav th:insert="layout::menu"></nav>
	
	<div th:fragment="Modal_user_create" class="container p-3">
		<div class="container_title_user">
			<div class="text-center">
				<i class='fa fa-leaf  fa-2x text-success'></i>  <span class="h1 fw-bold mb-0">Estado</span>
			</div>
		</div>

		<br>

		<div class="d-flex justify-content-between align-items-center">
		    <form action="" class="form-inline">
		        <div class="form-group">
		            <div class="input-group">
		                <label class="align-self-center">Estado:</label>
		                <input type="text" class="form-control" placeholder="Estados">
		                <div class="input-group-append" style="margin-left: 10px;">
		                    <button type="submit" id="btnagregar"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"  class="btn btn-primary">Buscar</button>
		                </div>
		            </div>
		        </div>
		    </form>
		    
		    <button type="button" id="btnagregar" class="btn btn-success" 
		    		data-bs-toggle="modal" data-bs-target="#exampleModalToggle" data-bs-whatever="@mdo" 
		    		style="font-weight: bold;">Agregar Estado
		    </button>


		</div>
		 
		<br>

		<table class="table table-striped table-hover table-sm text-center" id="tblentidad">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Estado</th>
					<th scope="col">Fecha Creacion</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>DISPONIBLE</td>
					<td>12/03/2023</td>
					<td><button type="button" class="btn btn-danger btneliminaridentidad"><i class="fas fa-trash-alt" ></i></button></td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>NO DISPONIBLE</td>
					<td>05/04/2023</td>
					<td><button type="button" class="btn btn-danger btneliminaridentidad"><i class="fas fa-trash-alt" ></i></button></td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>DEVOLUCION</td>
					<td>18/10/2023</td>
					<td><button type="button" class="btn btn-danger btneliminaridentidad"><i class="fas fa-trash-alt" ></i></button></td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>DAÑADO - ROTO</td>
					<td>25/10/2023</td>
					<td><button type="button" class="btn btn-danger btneliminaridentidad"><i class="fas fa-trash-alt" ></i></button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	
	
	<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  		<div class="modal-dialog modal-dialog-centered">
   			<div class="modal-content">
     			<div class="modal-header">
      		  		<h1 class="modal-title fs-5" id="exampleModalToggleLabel">Crear Nuevo Estado</h1>
      			</div>
      			<div class="modal-body">
				    <div class="container">
				        <div class="form-group">
				            <label for="texto" class="h5">Estado:</label>
				            <input type="text" class="form-control form-control-lg" id="texto" name="texto">
				        </div>
				        <br>
				        <div class="form-group">
				            <label for="fecha" class="h5">Fecha de creación:</label>
				            <input type="date" class="form-control form-control-lg" id="fecha" name="fecha">
				        </div>
				    </div>
				</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
		        	<button type="button" class="btn btn-primary">Crear</button>
		     	</div>
    		</div>
  		</div>
	</div>
	
	
	<footer th:insert="layout::footer"></footer>


	
</body>
</html>
