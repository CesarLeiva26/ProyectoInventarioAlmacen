<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>

	<nav th:insert="layout::menu"></nav>
	<div th:fragment="Modal_user_create" class="container p-3">
		<div class="container_title_user">
			<div class="text-center">
				<i class='fa fa-leaf  fa-2x text-success'></i> <span
					class="h1 fw-bold mb-0">Nueva Recepcion</span>
			</div>
		</div>

		<br>
		<form id="orden_repecion">

			<div class="d-flex justify-content-center align-items-center">
				<div class="row">
					<div class="col-md-1">
						<label class="form-label">Orden</label> <input name="txtOrden"
							type="text" class="form-control" value="001" disabled="disabled">
					</div>
					<div class="col-md-3">
						<label class="form-label">Tipo Movimiento</label> <select
							class="form-control" name="tipoMov" id="tipoMov">
							<option>Recepción Proveedor</option>
							<option>Recepción Aduanera</option>
							<option>Devolución de Cliente</option>
						</select>
					</div>
					<div class="col-md-2">
						<label class="form-label">Fecha Movimiento</label> <input
							name="txtFechaMov" id="fechaMov" type="date" class="form-control">
					</div>
					<div class="col-md-2">
						<label class="form-label">Entidad</label> <select
							class="form-control" name="cboentidad" id="cboEntidad">
							<option>Selecciona</option>
						</select>
					</div>
					<div class="col-md-4 align-self-start">
						<label class="form-label">&nbsp;</label> <input type="text"
							class="form-control entidadName" value="Nombre de entidad"
							name="nomEntidad" disabled="disabled">
					</div>


					<div class="col-md-3">
						<label class="form-label">Sucursal</label> <select
							class="form-control" name="cbosucursal" id="cbosucursal">
							<option>Selecciona</option>
						</select>
					</div>

					<div class="col-md-2">
						<label class="form-label">DR</label> <select class="form-control"
							id="cboDocResp" name="cboDocRemision">
							<option>Selecciona</option>
							<option>DR</option>
							<option value="GR">GR</option>
							<option value="DUA">DUA</option>
							<option value="FR">FR</option>
						</select>
					</div>

					<div class="col-md-2">
						<label class="form-label">&nbsp;</label> <input id="numDocResp"
							type="text" class="form-control" name="txtNumDoc"
							value="005-23682">
					</div>

					<div class="col-md-5">
						<label class="form-label">Notas</label>
						<div class="input-group">
							<input name="txtNotas" type="text" value="Notas" id="notas"
								class="form-control">
						</div>
					</div>

				</div>

			</div>

			<br>



			<div style="max-height: 300px; overflow: auto;">

				<table class="table table-striped table-hover table-sm text-center"
					id="tblentidad">
					<thead class="table-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Producto</th>
							<th scope="col">Nombre Producto</th>
							<th scope="col">Entrada</th>
							<th scope="col">Ubicación</th>
							<th scope="col">Lote</th>
							<th scope="col">Fecha Fab.</th>
							<th scope="col">Fecha Venc.</th>
							<th scope="col">Estado</th>
							<th scope="col"></th>
							<!-- Columna adicional para el botón de eliminar -->
						</tr>
					</thead>
					<tbody>
						<tr>

						</tr>
					</tbody>
				</table>


			</div>


			<div class="button-container fixed-bottom mb-5">
				<div class="d-flex justify-content-center mt-4 mb-2">
					<button type="button" id="agregarFila" class="btn btn-success ms-2">Agregar
						Fila</button>
					<button type="submit" class="btn btn-primary ms-2">Aceptar</button>
					<button type="button" class="btn btn-danger ms-2">Cancelar</button>
				</div>
			</div>
	</div>

	</form>

	<footer th:insert="layout::footer"></footer>
	<script th:src="@{/js/web/recepcion/recepcion.js}"
		type="text/javascript"></script>

</body>
</html>
