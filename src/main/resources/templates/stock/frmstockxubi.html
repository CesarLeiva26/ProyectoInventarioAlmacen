<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>
<body>

<script th:src="@{/js/web/stock/stock.js}" type="text/javascript"></script>
	
<nav th:insert="layout::menu"></nav>

<div th:fragment="Modal_user_create" class="container p-3">
	<div class="container_title_user">
		<div class="text-center">
			<i class='fa fa-leaf  fa-2x text-success'></i> <span class="h3 fw-bold mb-0">Stock por Ubicación</span>
		</div>
	</div>
	<br>
	<div class="d-flex justify-content-between align-items-center">
		<form class="filter-form" method="get" asp-action="Filtrarxproducto">

        <div class="row">
            <div class="col-md-2">
                <label for="filter1">Código Producto:</label>
                <input type="text" id="filter1" name="codProducto" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="filter2">Nombre Producto:</label>
                <input type="text" id="filter2" name="nomProducto" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="filter3">Ubicación:</label>
                <input type="text" id="filter3" name="ubicacion" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="filter4">Lote:</label>
                <input type="text" id="filter4" name="lote" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="filter5">Estado:</label>
                <input type="text" id="filter5" name="estado" class="form-control">
            </div>
            <div class="col-md-1 align-self-end">
                <input type="submit" value="Filtrar" class="btn btn-primary">
            </div>
        </div>
    </form>
    
	</div>
	<br>
	<div style="overflow:auto; height: 500px;">
		<table class="table table-striped table-hover sticky-top" id="tabla" data-filterable="true">

			<thead class="table-dark text-center sticky-top">
				<tr>
			        <th>Producto</th>
			        <th>Nombre Producto</th>
			        <th>Cantidad</th>
			        <th>Ubicación</th>
			        <th>Lote</th>
			        <th>F. Fabricación</th>
			        <th>F. Vencimiento</th>
			        <th>Estado</th>

				</tr>
			</thead>
			<tbody align="center">
			    <tr th:each="stock : ${listastock}">
			        <td th:text="${stock.producto.producto}"></td>
			        <td th:text="${stock.producto.descripcion}"></td>
			        <td th:text="${stock.cantidad}"></td>
			        <td th:text="${stock.ubicacion.ubicacion}"></td>
			        <td th:text="${stock.lote.lote}"></td>
			        <td th:text="${#dates.format(stock.lote.fechafab, 'dd-MM-yyyy')}"></td> 
			        <td th:text="${#dates.format(stock.lote.fechaven, 'dd-MM-yyyy')}"></td> 
			        <td th:text="${stock.estado.nomestado}"></td>
			    </tr>
			</tbody>
		</table>
	</div>	
	
</div>
	
<footer th:insert="layout::footer"></footer>


</body>
</html>
